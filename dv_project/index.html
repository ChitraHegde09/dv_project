<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuelType Graph Plotter</title>
    <script src="https://cdn.plot.ly/plotly-2.24.2.min.js"></script> <!-- Plotly -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script> <!-- PapaParse -->
    <link rel="stylesheet" href="styles.css"> <!-- Linking the CSS file -->
</head>
<body>
    <h1>Fuel Consumption and Environmental Impact</h1>
    <div class="centered">
        <label for="dropdown"><b><u>Select FuelType:</u></b></label>
        <select id="dropdown">
            <option value="" disabled selected>Loading...</option>
        </select>
    </div>

    <div id="statsContainer" class="stats-container">
        <h3>AVG EFFICIENCY: <span id="avgMileage"></span></h3>
        <h3>AVG CO2 EMISSION: <span id="avgEmission"></span></h3>
    </div>

    

    <div class="table-container hidden" id="tableContainer">
        <h2>Optimal Choice</h2>
        <table id="optimumTable">
            <thead>
                <tr>
                    <th>Parameter</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
    </div>
    <div class="graph-container hidden" id="graphContainer">
        <div class="graph" id="graph1"></div>
        <div class="graph" id="graph2"></div>
        <div class="graph" id="graph3"></div>
        <div class="graph" id="graph4"></div>
    </div>

    <script src="script.js"></script> <!-- Linking the JS file -->
</body>
</html>
